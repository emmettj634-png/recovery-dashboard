<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oklahoma Elite Recovery Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#841617;
  --card:rgba(255,255,255,.15);
  --text:#FDF9D8;
}
body{
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
}
.container{
  max-width:1400px;
  margin:auto;
  padding:20px;
}
h1{
  text-align:center;
  font-size:3.5rem;
}
.controls{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:25px;
}
select,button{
  padding:10px;
  border-radius:6px;
  border:none;
  font-weight:bold;
}
button{cursor:pointer;}
.hidden{display:none;}

.stats-grid,.module-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}
.stat-card,.module-card{
  background:var(--card);
  padding:15px;
  border-radius:8px;
}
.module-card h3{
  border-bottom:1px solid rgba(253,249,216,.4);
  margin-bottom:6px;
}
.module-card ul{
  list-style:none;
  padding-left:0;
}
.module-card li{
  font-size:.9rem;
}

.chart-box{
  height:380px;
  margin-top:25px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.chart-box canvas{
  max-width:900px;
}
</style>
</head>

<body>
<div class="container">

<h1>Oklahoma Elite Recovery</h1>

<div class="controls">
  <select id="positionFilter">
    <option value="">Select Position</option>
    <option>QB</option><option>RB</option><option>WR</option><option>TE</option>
    <option>OL</option><option>DT</option><option>DE</option>
    <option>CB</option><option>S</option><option>LB</option><option>Specialists</option>
  </select>

  <select id="dateFilter">
    <option value="">Select Date</option>
  </select>
</div>

<!-- ================= MODULE PARTICIPATION ================= -->
<h2>Module Participation (Selected Date)</h2>
<div id="selectedDateLabel" style="text-align:center;font-weight:bold;"></div>
<div id="moduleGrid" class="module-grid"></div>

<!-- ================= AVERAGE PARTICIPATION ================= -->
<h2>Average Daily Participation by Position (%)</h2>
<div class="chart-box">
  <canvas id="avgParticipationChart"></canvas>
</div>

<!-- ================= TOTAL TEAM MODULE USAGE ================= -->
<h2>Total Team Module Usage (All Dates)</h2>
<div class="chart-box">
  <canvas id="moduleChart"></canvas>
</div>

</div>

let playerData = roster.map(p=>({...p,sessions:[]}));
let moduleChart = null;
let avgChart = null;

/* ================= CSV LOAD ================= */
async function loadCSV(){
  const res = await fetch("data.csv?v="+Date.now());
  const text = await res.text();

  playerData.forEach(p=>p.sessions=[]);

  text.split("\n").slice(1).forEach(r=>{
    if(!r.trim()) return;
    const [n,m,d] = r.split(",").map(x=>x.trim());
    const p = playerData.find(x=>x.name===n);
    if(p) p.sessions.push({module:m,date:d});
  });

  populateDates();
  renderModules();
  renderTotalUsage();
  renderAverageParticipation();
}

/* ================= DATES ================= */
function populateDates(){
  const dates=[...new Set(playerData.flatMap(p=>p.sessions.map(s=>s.date)))].sort();
  dateFilter.innerHTML='<option value="">Select Date</option>';
  dates.forEach(d=>{
    const o=document.createElement("option");
    o.value=d;
    o.textContent=d;
    dateFilter.appendChild(o);
  });
}

/* ================= MODULE PARTICIPATION ================= */
function renderModules(){
  moduleGrid.innerHTML="";
  if(!dateFilter.value) return;

  selectedDateLabel.textContent = dateFilter.value;

  modules.forEach(mod=>{
    const card=document.createElement("div");
    card.className="module-card";
    card.innerHTML=`<h3>${mod}</h3><ul></ul>`;
    const ul=card.querySelector("ul");

    playerData
      .filter(p=>p.sessions.some(s=>s.module===mod && s.date===dateFilter.value))
      .forEach(p=>{
        const li=document.createElement("li");
        li.textContent = `${p.name} (${p.position})`;
        ul.appendChild(li);
      });

    moduleGrid.appendChild(card);
  });
}

/* ================= TOTAL TEAM MODULE USAGE ================= */
function renderTotalUsage(){
  const totals={};
  modules.forEach(m=>totals[m]=0);
  playerData.forEach(p=>p.sessions.forEach(s=>totals[s.module]++));

  moduleChart?.destroy();
  moduleChart=new Chart(document.getElementById("moduleChart"),{
    type:"bar",
    data:{
      labels:Object.keys(totals),
      datasets:[{label:"Total Uses",data:Object.values(totals),backgroundColor:cream}]
    },
    options:{
      scales:{
        x:{ticks:{color:cream}},
        y:{ticks:{color:cream},beginAtZero:true}
      },
      plugins:{legend:{labels:{color:cream}}}
    }
  });
}

/* ================= AVERAGE PARTICIPATION ================= */
function renderAverageParticipation(){
  const posDays={};

  playerData.forEach(p=>{
    const days=[...new Set(p.sessions.map(s=>s.date))];
    days.forEach(d=>{
      posDays[p.position] ??= {};
      posDays[p.position][d] = (posDays[p.position][d]||0)+1;
    });
  });

  const labels = Object.keys(posDays);
  const values = labels.map(pos=>{
    const total = roster.filter(r=>r.position===pos).length;
    const daily = Object.values(posDays[pos]).map(v=>(v/total)*100);
    return daily.length ? (daily.reduce((a,b)=>a+b)/daily.length).toFixed(1) : 0;
  });

  avgChart?.destroy();
  avgChart=new Chart(document.getElementById("avgParticipationChart"),{
    type:"bar",
    data:{
      labels,
      datasets:[{label:"%",data:values,backgroundColor:cream}]
    },
    options:{
      scales:{
        x:{ticks:{color:cream}},
        y:{ticks:{color:cream,callback:v=>v+"%"},beginAtZero:true,max:100}
      },
      plugins:{legend:{labels:{color:cream}}}
    }
  });
}

/* ================= EVENTS ================= */
dateFilter.onchange = renderModules;

</script>
